<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Categorized To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">
    <div class="container">
        <div id="main-page">
            <div class="header">
                <h1 id="page-title">To-Do Categories</h1>
                <div class="toggle-container">
                    <label class="toggle-switch">
                        <input type="checkbox" id="theme-toggle">
                        <span class="slider"></span>
                    </label>
                    <span id="theme-label">Light Mode</span>
                </div>
            </div>
            <div class="category-buttons">
                <button class="category-button" onclick="showCategory('Personal')">üè° Personal</button>
                <button class="category-button" onclick="showCategory('Work')">üíº Work</button>
                <button class="category-button" onclick="showCategory('Memory')">üí≠ Memory</button>
            </div>
        </div>
        <div id="category-page" style="display: none;">
            <div class="category-page-header">
                <h1 id="category-title"></h1>
            </div>
            <div class="category-actions">
                <button class="back-button" onclick="showMainPage()">Back</button>
                <button class="add-task" onclick="addTask()">Add Task</button>
                <button class="clear-all" onclick="clearAllTasks()">Clear All</button>
            </div>
            <div id="task-list" class="task-list"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
