<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Categorized To-Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: space-between;
        }
        .light-mode {
            background: linear-gradient(135deg, #e0e7ff 0%, #f5f0ff 100%);
            color: #333;
        }
        .dark-mode {
            background: linear-gradient(135deg, #1a1a1a 0%, #2c2c2c 100%);
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(98, 0, 234, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            padding: 15px 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            gap: 30px;
        }
        .dark-mode .header {
            background-color: rgba(187, 134, 252, 0.1);
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.05);
        }
        h1 {
            font-size: 2rem;
            margin: 0;
        }
        .toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .category-buttons {
            background-color: rgba(98, 0, 234, 0.15);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            margin-bottom: 20px;
        }
        .dark-mode .category-buttons {
            background-color: rgba(187, 134, 252, 0.15);
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.05);
        }
        .category-button {
            width: 200px;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            transition: transform 0.2s, background-color 0.3s;
            color: inherit;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .dark-mode .category-button {
            background-color: rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
        }
        .category-button:hover {
            transform: scale(1.05);
            background-color: rgba(255, 255, 255, 0.2);
        }
        .dark-mode .category-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .category-page-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .category-actions {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            margin-bottom: 20px;
        }
        .dark-mode .category-actions {
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.05);
        }
        .task-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .task-item {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .dark-mode .task-item {
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.05);
        }
        .task-item:hover {
            transform: translateY(-2px);
        }
        .task-item.completed {
            opacity: 0.7;
        }
        .task-item.completed .task-content span {
            text-decoration: line-through;
        }
        .task-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .task-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .task-image {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 8px;
        }
        .task-name {
            flex: 1;
            font-size: 1rem;
            word-break: break-word;
        }
        .task-timestamp {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }
        .dark-mode .task-timestamp {
            color: #bbb;
        }
        .task-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .task-actions button {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s, transform 0.2s;
        }
        .task-actions button:hover {
            transform: scale(1.05);
        }
        .add-task, .back-button, .clear-all {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #6200ea;
            color: #fff;
            font-size: 1rem;
            width: 200px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .dark-mode .add-task, .dark-mode .back-button, .dark-mode .clear-all {
            background-color: #bb86fc;
        }
        .add-task:hover, .back-button:hover, .clear-all:hover {
            transform: scale(1.05);
        }
        .task-actions .complete {
            background-color: #4caf50;
            color: #fff;
        }
        .task-actions .delete {
            background-color: #f44336;
            color: #fff;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.3s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #6200ea;
        }
        .dark-mode input:checked + .slider {
            background-color: #bb86fc;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        @media (max-width: 600px) {
            .category-button {
                width: 100%;
            }
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 1.5rem;
            }
            .header {
                flex-direction: column;
                gap: 15px;
                padding: 10px;
            }
            .add-task, .back-button, .clear-all {
                width: 100%;
            }
            .category-buttons {
                padding: 15px;
            }
            .task-image {
                width: 40px;
                height: 40px;
            }
            .task-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            .task-name {
                font-size: 0.95rem;
            }
            .task-timestamp {
                font-size: 0.85rem;
            }
            .task-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body class="light-mode">
    <div class="container">
        <div id="main-page">
            <div class="header">
                <h1 id="page-title">To-Do Categories</h1>
                <div class="toggle-container">
                    <label class="toggle-switch">
                        <input type="checkbox" id="theme-toggle">
                        <span class="slider"></span>
                    </label>
                    <span id="theme-label">Light Mode</span>
                </div>
            </div>
            <div class="category-buttons">
                <button class="category-button" onclick="showCategory('Personal')">üè° Personal</button>
                <button class="category-button" onclick="showCategory('Work')">üíº Work</button>
                <button class="category-button" onclick="showCategory('Memory')">üí≠ Memory</button>
            </div>
        </div>
        <div id="category-page" style="display: none;">
            <div class="category-page-header">
                <h1 id="category-title"></h1>
            </div>
            <div class="category-actions">
                <button class="back-button" onclick="showMainPage()">Back</button>
                <button class="add-task" onclick="addTask()">Add Task</button>
                <button class="clear-all" onclick="clearAllTasks()">Clear All</button>
            </div>
            <div id="task-list" class="task-list"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        let currentCategory = '';
        let tasks = {
            Personal: [],
            Work: [],
            Memory: []
        };

        // Load tasks and theme from LocalStorage
        document.addEventListener('DOMContentLoaded', () => {
            const savedTasks = localStorage.getItem('tasks');
            if (savedTasks) {
                tasks = JSON.parse(savedTasks);
            }
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.remove('light-mode');
                document.body.classList.add('dark-mode');
                document.getElementById('theme-toggle').checked = true;
                document.getElementById('theme-label').textContent = 'Dark Mode';
            }
        });

        function showCategory(category) {
            currentCategory = category;
            document.getElementById('main-page').style.display = 'none';
            document.getElementById('category-page').style.display = 'block';
            document.getElementById('category-title').textContent = `${category} Tasks`;
            renderTasks();
        }

        function showMainPage() {
            document.getElementById('category-page').style.display = 'none';
            document.getElementById('main-page').style.display = 'block';
            currentCategory = '';
        }

        async function addTask() {
            const { value: formValues } = await Swal.fire({
                title: `Enter your task for ${currentCategory}`,
                html:
                    '<input id="swal-input1" class="swal2-input" placeholder="Task name">' +
                    '<input id="swal-input2" type="file" accept="image/*" class="swal2-file">',
                focusConfirm: false,
                showCancelButton: true,
                preConfirm: () => {
                    const taskName = document.getElementById('swal-input1').value;
                    const imageFile = document.getElementById('swal-input2').files[0];
                    if (!taskName) {
                        Swal.showValidationMessage('Please enter a task!');
                        return false;
                    }
                    return new Promise((resolve) => {
                        if (imageFile) {
                            const reader = new FileReader();
                            reader.onload = (e) => {
                                resolve({ taskName, image: e.target.result });
                            };
                            reader.readAsDataURL(imageFile);
                        } else {
                            resolve({ taskName, image: null });
                        }
                    });
                }
            });

            if (formValues) {
                const { taskName, image } = formValues;
                const timestamp = new Date().toLocaleString('en-GB', {
                    day: '2-digit',
                    month: 'short',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                tasks[currentCategory].push({
                    name: taskName,
                    timestamp: timestamp,
                    image: image,
                    completed: false
                });
                saveTasks();
                renderTasks();
            }
        }

        function renderTasks() {
            const taskList = document.getElementById('task-list');
            taskList.innerHTML = '';
            tasks[currentCategory].forEach((task, index) => {
                const taskItem = document.createElement('div');
                taskItem.className = `task-item ${task.completed ? 'completed' : ''}`;
                taskItem.innerHTML = `
                    <div class="task-container">
                        <div class="task-content">
                            ${task.image ? `<img src="${task.image}" class="task-image" alt="Task Image">` : ''}
                            <div class="task-name">${task.name}</div>
                        </div>
                        <div class="task-timestamp">${task.timestamp}</div>
                        <div class="task-actions">
                            <button class="complete" onclick="toggleComplete(${index})">
                                ${task.completed ? 'Undo' : 'Complete'}
                            </button>
                            <button class="delete" onclick="deleteTask(${index})">Delete</button>
                        </div>
                    </div>
                `;
                taskList.appendChild(taskItem);
            });
        }

        function toggleComplete(index) {
            tasks[currentCategory][index].completed = !tasks[currentCategory][index].completed;
            saveTasks();
            renderTasks();
        }

        function deleteTask(index) {
            tasks[currentCategory].splice(index, 1);
            saveTasks();
            renderTasks();
        }

        function clearAllTasks() {
            Swal.fire({
                title: 'Are you sure?',
                text: `This will clear all tasks in ${currentCategory}!`,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'Yes, clear all!',
                cancelButtonText: 'Cancel'
            }).then((result) => {
                if (result.isConfirmed) {
                    tasks[currentCategory] = [];
                    saveTasks();
                    renderTasks();
                    Swal.fire('Cleared!', 'All tasks have been cleared.', 'success');
                }
            });
        }

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        document.getElementById('theme-toggle').addEventListener('change', (e) => {
            if (e.target.checked) {
                document.body.classList.remove('light-mode');
                document.body.classList.add('dark-mode');
                document.getElementById('theme-label').textContent = 'Dark Mode';
                localStorage.setItem('theme', 'dark');
            } else {
                document.body.classList.remove('dark-mode');
                document.body.classList.add('light-mode');
                document.getElementById('theme-label').textContent = 'Light Mode';
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>
</html>
